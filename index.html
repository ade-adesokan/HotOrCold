		<title>Hot or Cold!!</title>
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

	<body>
		<header>
			<button type="button" class="btn btn-link" id="new-game">New game</button>
		</header>

		<section>
			<div class="row">
			  <div id="intro" class="col-md-8">
			  	<h2>Are you hot or cold?</h2>
			  	<h2>Guess the number between 0 and 100</h2>
			  </div>
			</div>

			<div id="ingress">
				<form id="input-form">
					<input type="number" id="user-guess" min="0" max="100">
					<button type="button" class="btn btn-success btn-lg">Enter</button>
				</form>
			</div>

			<div class="progress" id="progress-bar">
			  <div class="progress-bar progress-bar-danger progress-bar-striped active" id="mercury" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
			  </div>
			</div>
			<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

			<div id="my-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			  <div class="modal-dialog modal-sm" role="document">
			    <div id="modal-text" class="modal-content">
			      You got it right!!
			    </div>
			  </div>
			</div>
		</section>

		<footer>
